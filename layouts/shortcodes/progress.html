{{- $value := .Get "value" | default "50" -}}
{{- $label := .Get "label" | default "Прогресс" -}}
{{- $color := .Get "color" | default "blue" -}}

<div class="progress-container">
  <div class="progress-label">{{ $label }}</div>
  <div class="progress-bar">
    <div class="progress-fill progress-{{ $color }} progress-{{ $value }}"></div>
  </div>
  <div class="progress-text">{{ $value }}%</div>
</div>

<style>
.progress-container {
  margin: 20px 0;
}

.progress-label {
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--primary);
}

.progress-bar {
  width: 100%;
  height: 12px;
  background: rgba(0,0,0,0.1);
  border-radius: 6px;
  overflow: hidden;
  position: relative;
}

.progress-fill {
  height: 100%;
  border-radius: 6px;
  position: relative;
  background: linear-gradient(90deg, #667eea, #764ba2);
  transition: width 2s ease-out;
}

.progress-blue { background: linear-gradient(90deg, #667eea, #764ba2); }
.progress-green { background: linear-gradient(90deg, #56ab2f, #a8e6cf); }
.progress-red { background: linear-gradient(90deg, #ff6b6b, #ee5a52); }
.progress-orange { background: linear-gradient(90deg, #ff9a9e, #fecfef); }

.progress-text {
  text-align: right;
  font-size: 0.9em;
  margin-top: 4px;
  color: var(--secondary);
}

/* Предустановленные значения прогресса */
.progress-10 { width: 10%; }
.progress-20 { width: 20%; }
.progress-30 { width: 30%; }
.progress-40 { width: 40%; }
.progress-50 { width: 50%; }
.progress-60 { width: 60%; }
.progress-70 { width: 70%; }
.progress-80 { width: 80%; }
.progress-90 { width: 90%; }
.progress-100 { width: 100%; }
</style>

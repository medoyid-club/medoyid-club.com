{{- define "main" -}}
<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- if .Description }}
  <div class="taxonomy-description">{{ .Description | markdownify }}</div>
  {{- end }}
</header>
<div class="posts-list">
  {{- range .Paginator.Pages -}}
  {{- .Render "summary" -}}
  {{- end -}}
</div>
{{- partial "pagination.html" . -}}
{{- end -}}

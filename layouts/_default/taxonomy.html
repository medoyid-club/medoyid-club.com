{{- define "main" -}}
<header class="page-header">
  <h1>{{ .Title }}</h1>
</header>
<div class="term-cloud">
  <ul>
    {{- range .Data.Terms.Alphabetical -}}
    <li>
      <a href="{{ .Page.Permalink }}">{{ .Page.Title }} <sup><strong><sup>{{ .Count }}</sup></strong></sup></a>
    </li>
    {{- end -}}
  </ul>
</div>
{{- end -}}

{{- $title := .Get "title" -}}
{{- $content := .Get "content" -}}
{{- $icon := .Get "icon" | default "ðŸ’¡" -}}
{{- $color := .Get "color" | default "blue" -}}

<div class="custom-card card-{{ $color }}">
  <div class="card-header">
    <span class="card-icon">{{ $icon }}</span>
    <h3 class="card-title">{{ $title }}</h3>
  </div>
  <div class="card-content">
    {{ $content | markdownify }}
  </div>
</div>

<style>
.custom-card {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 15px;
  padding: 20px;
  margin: 20px 0;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  color: white;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.custom-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

.custom-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
  pointer-events: none;
}

.card-header {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.card-icon {
  font-size: 1.5em;
  margin-right: 10px;
}

.card-title {
  margin: 0;
  font-size: 1.4em;
  font-weight: 600;
  text-shadow: 0 2px 4px rgba(0,0,0,0.2);
}

.card-content {
  line-height: 1.6;
  opacity: 0.95;
}

.card-content p {
  margin: 0;
}

/* Ð¦Ð²ÐµÑ‚Ð¾Ð²Ñ‹Ðµ Ð²Ð°Ñ€Ð¸Ð°Ð½Ñ‚Ñ‹ */
.card-blue { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
.card-green { background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%); }
.card-red { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%); }
.card-purple { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
.card-orange { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
.card-dark { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); }
</style>

{{- $text := .Get "text" | default "Кнопка" -}}
{{- $url := .Get "url" | default "#" -}}
{{- $style := .Get "style" | default "default" -}}
{{- $icon := .Get "icon" -}}

<a href="{{ $url }}" class="custom-button btn-{{ $style }}">
  {{- if $icon -}}<span class="btn-icon">{{ $icon }}</span>{{- end -}}
  {{ $text }}
</a>

<style>
.btn-default { background: linear-gradient(45deg, #667eea, #764ba2); }
.btn-success { background: linear-gradient(45deg, #56ab2f, #a8e6cf); }
.btn-danger { background: linear-gradient(45deg, #ff6b6b, #ee5a52); }
.btn-warning { background: linear-gradient(45deg, #ff9a9e, #fecfef); }
.btn-dark { background: linear-gradient(45deg, #2c3e50, #34495e); }

.btn-icon {
  margin-right: 8px;
  font-size: 1.1em;
}
</style>
